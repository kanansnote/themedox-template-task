<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <img class="logo" src="./src/images/header-footer/logo.png" alt="Logo">
        <nav>
            <ul>

                <li><a href="">Pages</a></li>

        <ul id="headerButtonLinks">
            <li><a href="#"><img src="./src/images/header-footer/search.svg" alt="Search"></a></li>
            <li>
                <a href="#">

                        <i class="fa-solid fa-pen-to-square"></i>

                    </div>
                    <svg class="buttonSvg" preserveAspectRatio="none" viewBox="0 0 157 48" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M131.75 2L155.75 25L131.75 47L148.75 24L131.75 2Z" fill="#45f882"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M25 1L1 24.5111L25 47L8 23.4889L25 1Z" fill="#45f882"></path>

    <main>
        <section id="UpBanner">
            <img id="upBannerBackground" src="./src/images/upbanner/slider_bg.jpg" alt="">

                <div id="upBanner-LeftTop">
                    <img src="./src/images/upbanner/text_gradient_bg.png" alt="Text Gradient Background">

                    <p>VIDEO GAMES ONLINE</p>
                    <a href="https://themedox.com/mykd/contact-us/">

                            <path fill-rule="evenodd" clip-rule="evenodd" d="M25 1L1 24.5111L25 47L8 23.4889L25 1Z" fill="currentColor"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.75 1L0.75 25L23.75 47H131.75L155.75 25L131.75 1H24.75Z" stroke="currentColor" stroke-width="1.5"></path>
                        </svg>
                    </a>
                </div>
                <div id="upBanner-LeftBottom">
                    <img src="./src/images/upbanner/brand_logo01.png" alt="Brand Logo 1">
                    <img src="./src/images/upbanner/brand_logo02.png" alt="Brand Logo 2">
                    <img src="./src/images/upbanner/brand_logo03.png" alt="Brand Logo 3">

    </footer>
